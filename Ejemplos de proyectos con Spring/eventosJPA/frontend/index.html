<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body data-bs-theme="dark">
<div class="container mt-5">
    <h1 class="mb-4">Gestión de Usuarios y Eventos</h1>

    <!-- Sección de Usuarios -->
    <div class="mb-5">
        <h2>Usuarios</h2>
        <table class="table table-bordered" id="tablaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="btnAgregarUsuario" class="btn btn-primary mb-3">Añadir usuario</button>
        <div id="formularioUsuario" style="display:none;">
            <input type="hidden" id="usuarioId">
            <div class="mb-3">
                <label for="usuarioNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="usuarioNombre">
            </div>
            <div class="mb-3">
                <label for="usuarioCorreo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="usuarioCorreo">
            </div>
            <button id="btnGuardarUsuario" class="btn btn-success">Guardar</button>
        </div>
    </div>

    <!-- Sección de Eventos -->
    <div>
        <h2>Eventos</h2>
        <table class="table table-bordered" id="tablaEventos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="btnAgregarEvento" class="btn btn-primary mb-3">Añadir evento</button>
        <div id="formularioEvento" style="display:none;">
            <input type="hidden" id="eventoId">
            <div class="mb-3">
                <label for="eventoTitulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="eventoTitulo">
            </div>
            <div class="mb-3">
                <label for="eventoDescripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="eventoDescripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="eventoPrecio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="eventoPrecio">
            </div>
            <div class="mb-3">
                <label for="eventoFecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="eventoFecha">
            </div>
            <button id="btnGuardarEvento" class="btn btn-success">Guardar</button>
        </div>
    </div>
</div>
</body>
</html>
