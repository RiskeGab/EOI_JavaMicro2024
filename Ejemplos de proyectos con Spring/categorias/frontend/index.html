<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Categorías y Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Gestión de Categorías y Productos</h1>

    <!-- Sección de Categorías -->
    <div class="mb-5">
        <h2>Categorías</h2>
        <table class="table table-bordered" id="tablaCategorias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="btnAgregarCategoria" class="btn btn-primary mb-3">Añadir categoría</button>
        <div id="formularioCategoria" style="display:none;">
            <input type="hidden" id="categoriaId">
            <div class="mb-3">
                <label for="categoriaNombre" class="form-label">Nombre de la Categoría</label>
                <input type="text" class="form-control" id="categoriaNombre">
            </div>
            <button id="btnGuardarCategoria" class="btn btn-success">Guardar</button>
        </div>
    </div>

    <!-- Sección de Productos -->
    <div>
        <h2>Productos</h2>
        <table class="table table-bordered" id="tablaProductos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Referencia</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="btnAgregarProducto" class="btn btn-primary mb-3">Añadir producto</button>
        <div id="formularioProducto" style="display:none;">
            <input type="hidden" id="productoId">
            <div class="mb-3">
                <label for="productoReferencia" class="form-label">Referencia</label>
                <input type="text" class="form-control" id="productoReferencia">
            </div>
            <div class="mb-3">
                <label for="productoNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="productoNombre">
            </div>
            <div class="mb-3">
                <label for="productoPrecio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="productoPrecio">
            </div>
            <div class="mb-3">
                <label for="productoCategoria" class="form-label">Categoría</label>
                <select class="form-select" id="productoCategoria"></select>
            </div>
            <button id="btnGuardarProducto" class="btn btn-success">Guardar</button>
        </div>
    </div>
</div>

</body>
</html>
